<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>21 01 26 HTML CSS JS Project Two</h1>
  <div id="container">
    
    <div class="card" style="width: 18rem;">
      <!-- <img src="..." class="card-img-top" alt="..."> -->
      <div class="card-body">
        <h5 id="playerOne" class="card-title">Player 1</h5>
        <h5><span id="playerone">0</span></h5>
        <button id="playeroneBtn" class="btn btn-danger"></button>
      </div>
    </div>

    <div class="card" style="width: 18rem;">
      <!-- <img src="..." class="card-img-top" alt="..."> -->
      <div class="card-body">
        <h5 id="playerTwo" class="card-title">Player 2</h5>
        <h5><span id="playertwo">0</span></h5>
        <button id="playertwoBtn" class="btn btn-success"></button>
      </div>
    </div>

    <div>
      <h5 id="clickPlayer">Click player button to start</h5>
    </div>

    <div> 
      <h5>Lead Player</h5>
        <h5 id="leadPlayer" value="updateleadPlayer" class="card-title">Lead Player</h5>
      </div>
    </div>

    <div>
      <h5 id="winningScore" value="updatewinningScore"></h5>
    </div>

    <div>
      <h5 id="restartGame" value="restartGame"></h5>
    </div>

  </div>
  <script src="./script.js"></script>
</body>

</html>
